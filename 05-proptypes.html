<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root');
function SayHello(props) {
    return (
        <div>
            Hello {props.firstName} {props.lastName}!
        </div>
    )
}

const PropType = {
    validate(props, propName, componentName) {
        if(typeof props[propName] !== 'string'){
            return new Error(
                `Hey you should pass a string for ${propName} in ${componentName} but you passed a ${typeof props[propName]}!`
            )
        }
    }
}

SayHello.propTypes = {
    firstName: PropType.validate,
    lastName: PropType.validate,
}

const element = (
    <SayHello firstName={true} />
)
ReactDOM.render(element, rootElement);
</script>
