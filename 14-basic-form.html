<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root');

class NameForm extends React.Component {
    handleSubmit = event => {
        event.preventDefault();
        console.log({target: event.target});
        console.log('First way to get value', event.target[0].value);
        console.log('Second way to get value', event.target.elements.username.value);
        console.log('Third way to get value', this.inputNode.value);
    }
    
    render (){
        return (
            <form onSubmit={this.handleSubmit}>
                <label>
                    Name: 
                    <input type="text" name="username" ref={node => this.inputNode = node} />
                </label>
                <button type="submit">Submit</button>
                <label style={{'display': 'block'}}>
                    <strong>**Check Console**</strong>
                </label>
            </form>
            
        )
    }
}

const element = (
    <NameForm />
)

ReactDOM.render(element, rootElement);
</script>
