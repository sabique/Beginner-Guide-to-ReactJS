<style>
.box{
    border: 5px solid black;
}

}
.box--medium{
    width: 80px;
    height: 80px;
}
.box--small{
    width: 60px;
    height: 60px;
}
</style>

<script type="text/babel">
const rootElement = document.getElementById('root');

const props = {
    className: "box box--small",
    style: {paddingLeft: 20},

const element = (
    <div>
        <div {...props}>box</div>
